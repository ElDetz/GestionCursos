name: CI/CD - .NET API

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout código
      uses: actions/checkout@v4

    - name: 🛠️ Instalar .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: 📦 Restaurar dependencias
      run: dotnet restore

    - name: 🏗️ Compilar la solución
      run: dotnet build --no-restore --configuration Release

    - name: ✅ Ejecutar pruebas
      run: dotnet test --no-build --configuration Release --verbosity normal

  deploy:
    name: 🚀 Desplegar en Render
    needs: build-test
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Enviar solicitud al Deploy Hook de Render
      run: curl -X POST "https://api.render.com/deploy/srv-d1ln8h7diees73fsf7f0?key=ap8BVL2sTGo"
